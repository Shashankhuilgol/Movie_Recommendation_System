<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="icon" href="{{ url_for('static', filename='movies_cards/images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form action="/recommend" method="POST">
            <!-- Genre Filter -->
            <label for="genre">Genre:</label>
            <select id="genre" name="genre">
                <option value="">Select a genre</option>
                {% for genre in genres %}
                    <option value="{{ genre }}">{{ genre }}</option>
                {% endfor %}
            </select>

            <!-- Rating Filter -->
            <label for="rating">Minimum Rating:</label>
            <input type="number" id="rating" name="rating" step="0.1" placeholder="Enter minimum rating">

            <!-- Language Filter -->
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="">Any</option>
                {% for lang in languages %}
                    <option value="{{ lang }}">{{ lang }}</option>
                {% endfor %}
            </select>

            <button type="submit">Get Recommendations</button>
        </form>

        <!-- Results Section -->
        <div class="results">
            <!--<h2>Recommended Movies</h2> -->
            <ul>
                {% for movie in movies %}
                    <li>
                        <strong>{{ movie.title }}</strong> - Genre: {{ movie.genre }} - Rating: {{ movie.rating }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
